version '0.1'

apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'com.bmuschko.docker-java-application'

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.bmuschko:gradle-docker-plugin:3.0.6'
    }
}

sourceCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    compile 'javax.servlet:javax.servlet-api:3.0.1'
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '1.10.19'
}

task prepareDockerDir(type: Copy, dependsOn: war) {
    from ("src/main/docker/") {
        include 'Dockerfile'
    }

    from ('build/libs/') {
        include '*.war'
    }

    rename ".*.war", "hello.war"
    into "build/docker"
}

task buildDockerImage(type: com.bmuschko.gradle.docker.tasks.image.DockerBuildImage) {
    dependsOn prepareDockerDir

    group = "build"
    description = 'Creates the hello app docker image'

    inputDir = project.file('build/docker')
    tag = 'challenge/hello'
}
